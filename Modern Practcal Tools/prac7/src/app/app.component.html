<input type="text" placeholder="Search name" [(ngModel)]="search" />
<table border="1">
  <td>ProductID</td>
  <td>Name</td>
  <td>Purchase date</td>
  <td>Price</td>
  <td>Photo</td>

  <tr *ngFor="let i of product_arr | filter : search">
    <td>{{ i.pid }}</td>
    <td>{{ i.name }}</td>
    <td>{{ i.p_date }}</td>
    <td>{{ i.price }}</td>
    <td>{{ i.photo }}</td>
  </tr>
</table>
